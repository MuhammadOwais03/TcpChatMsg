<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App with Video</title>
    <style>
        #chat {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn, #startVideoBtn {
            padding: 10px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Simple Chat Application with Video</h1>
    <div>
        <input id="usernameInput" type="text" placeholder="Enter your username" />
        <button id="registerBtn">Register</button>
    </div>
    <div>
        <input id="recipientInput" type="text" placeholder="Enter recipient username" />
    </div>
    <div id="chat"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>


    <script src="client.js"></script>
</body>
</html>
